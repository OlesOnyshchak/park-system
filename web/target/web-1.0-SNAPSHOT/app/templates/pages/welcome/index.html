<div id="join" class="section1 section text-white">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-2 text-center">
                <h2>Sign In</h2>
                <p><input type="login" placeholder="login" class="form-control"></p>
                <p><input type="password" placeholder="password" class="form-control"></p>

            </div>

<div id="sign" class="section3 section text-white">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-2 text-center">
                <h2>Registration</h2>
                <p><input type="name" placeholder="name" class="form-control" ng-model="registrationInfo.name"></p>
                <p><input type="surname" placeholder="Email" class="form-control"  ng-model="registrationInfo.surname"></p>
                <p><input type="login" placeholder="login" class="form-control" ng-model="registrationInfo.login"></p>
                <p><input type="password" placeholder="password" class="form-control" ng-model="registrationInfo.password"></p>
                <p class="text-center">
                    <button  ng-click="saveRegistrationInfo(registrationInfo)"  class="btn btn-theme btn-submit">Sign up</button>
                    <span>{{registrationInfo}}</span>
                <p>
            </div>

        </div>
    </div>
</div>
